<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse4Pets</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sora {
            font-family: "Sora", serif;
        }
        .adlam {
            font-family: "ADLaM Display", serif;
        }
    </style>
</head>
<body class="">
    <main>
        <!-- Header Content -->
        <header class="bg-[#FFF9F4] border-b md:border-0 md:border-transparent border-black">
            <nav class="md:max-w-6xl mx-auto flex justify-between items-center p-4 font sora relative z-20">
                <!-- Logo Content -->
                <div class="lg:flex items-center gap-4 md:flex hidden">
                    <img src="assets/logo-header.png" alt="logo image">
                    <div class="font sora">Browse<span class="text-yellow-400 font-bold">4</span>Pets</div>
                </div>
                <div class="flex items-center gap-4 md:hidden">
                    <img src="assets/logo-header.png" alt="logo image" class="h-10">
                </div>
                <!-- Toggle Button for Mobile -->
                <input type="checkbox" id="menu-toggle" class="hidden peer">
                <label for="menu-toggle" class="md:hidden flex flex-col gap-1 cursor-pointer">
                    <span class="w-6 h-1 bg-black block"></span>
                    <span class="w-6 h-1 bg-black block"></span>
                    <span class="w-6 h-1 bg-black block"></span>
                </label>
                <!-- Menu Bar Content -->
                <ul class="hidden peer-checked:flex md:flex gap-5 flex-col md:flex-row md:bg-transparent bg-[#fffcf4fb] absolute md:static top-full left-0 w-full md:w-auto text-center p-4 md:p-0 border-t md:border-0">
                    <li><a href="#" class="block py-2 md:py-0 hover:text-yellow-400 transition-all duration-500 ease-in-out">Find a pet</a></li>
                    <li><a href="#" class="block py-2 md:py-0 hover:text-yellow-400 transition-all duration-500 ease-in-out">Breeds</a></li>
                    <li><a href="#" class="block py-2 md:py-0 hover:text-yellow-400 transition-all duration-500 ease-in-out">Contact us</a></li>
                </ul>
                <!-- Icons Buttons -->
                <div class="hidden md:flex gap-5 items-center">
                    <div class="flex space-x-2">
                        <span class="w-4 h-4 inline-block">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="w-full h-full">
                                <path d="M224 0c-17.7 0-32 14.3-32 32v19.2C119 66 64 130.6 64 208v25.4c0 45.4-15.5 89.5-43.8 124.9L5.3 377c-5.8 7.2-6.9 17.1-2.9 25.4S14.8 416 24 416h400c9.2 0 17.6-5.3 21.6-13.6s2.9-18.2-2.9-25.4l-14.9-18.6C399.5 322.9 384 278.8 384 233.4V208c0-77.4-55-142-128-156.8V32c0-17.7-14.3-32-32-32zm0 96c61.9 0 112 50.1 112 112v25.4c0 47.9 13.9 94.6 39.7 134.6H72.3C98.1 328 112 281.3 112 233.4V208c0-61.9 50.1-112 112-112zm64 352h-64h-64c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7 33.3-6.7 45.3-18.7S288 465 288 448z"/>
                            </svg>
                        </span>
                        <span class="w-4 h-4 inline-block">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-full h-full">
                                <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0s208 93.1 208 208zm-208 144a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
                            </svg>
                        </span>
                    </div>
                    <button class="px-5 py-2 border-2 border-yellow-400 rounded-lg hover:bg-yellow-400 transition-all duration-500 ease-in-out">Login</button>
                    <button class="bg-yellow-400 px-5 py-2 rounded-lg border-2 border-yellow-400 hover:bg-transparent hover:text-black hover:border-yellow-500 transition-all duration-500 ease-in-out">Register</button>
                </div>
            </nav>
        </header>
        <!-- Hero section content -->
    <section class="md:max-w-6xl mx-auto relative">
        <div class="relative">
            <!-- Text Section -->
            <div class="absolute top-1/4 left-0 transform -translate-y-1/2 text-left pl-4">
                <h1 class="font adlam text-4xl text-black leading-snug md:text-6xl">Pamper Your Pet,<br>Because They Deserve<br>the Best</h1>
                <p class="my-4 text-[11px] font-sora text-gray-700 md:text-[20px]">Discover a world of treats, toys, and essentials handpicked for<br>your furry friends. Shop now and make tails wag with joy!</p>
                <button class="bg-yellow-400 px-5 py-2 font sora rounded-lg border-2 border-yellow-400 hover:bg-transparent hover:text-black hover:border-yellow-500 transition-all duration-500 ease-in-out">
                    Find a pet
                </button>
            </div>
    
            <!-- Image Section -->
            <img class="w-full h-full object-cover mt-20 sm:mt-48 md:mt-12" src="assets/cat-big.png" alt="image">
        </div>
    </section>
    </main>
</body>
</html>
